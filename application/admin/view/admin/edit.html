{include file="layout/top" /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" method="POST" action="" onsubmit="return false" >
            <input type="hidden" name="id" value="{$data.id}" />
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1" data-toggle="tab">{$Think.lang.base_param}</a></li>
                        <li class="pull-right"><a href="javascript:history.back(-1)" class="btn btn-sm" style="padding:10px 2px;"><i class="fa fa-list"></i> {$Think.lang.back}</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.admin_name}</label>
                                <div class="col-sm-7"><input class="form-control" name="admin_name" value="{$data.admin_name}"  placeholder="{$Think.lang.admin_name}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.account}</label>
                                <div class="col-sm-7"><input class="form-control" name="account" value="{$data.account}" placeholder="{$Think.lang.account}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.password}</label>
                                <div class="col-sm-7"><input class="form-control" name="password" value="" placeholder="{$Think.lang.password}" type="password"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.repassword}</label>
                                <div class="col-sm-7"><input class="form-control" name="repassword" value="" placeholder="{$Think.lang.repassword}" type="password"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.role_id}</label>
                                <div class="col-sm-7">
                                     <select class="form-control select2" name="role_id" style="width:100%;">
                                        {volist name='$roleData' id='vo'}
                                        <option value="{$vo.id}" {if condition="$data.role_id == $vo.role_name"}selected="true"{/if}>{$vo.role_name}</option>
                                        {/volist} 
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.img}</label>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <input class="form-control" name="img" value="{$data.img}"  placeholder="{$Think.lang.img}" >
                                        <span class="input-group-btn">
                                        <a href="{$data.img|default='/en/static/global/face/no-image.png'}" target="_blank" >
                                            <img src="{$data.img|default='/en/static/global/face/no-image.png'}" style="height:34px; width:68px;" />
                                        </a>
                                        <button class="btn btn-success btn-flat up-btn" type="button" data-url="{:url('Uploads/upload')}?dir=image">
                                            <i class="fa fa-cloud-upload"> {$Think.lang.Upload}</i>
                                        </button></span>
                                    </div>
                                </div>
                            </div> 
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.sex}</label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="sex" style="width:100%;">
                                        <option value="1" {if condition="$data.sex eq '1'"}selected="selected"{/if}>{$Think.lang.sex1}</option>
                                        <option value="0" {if condition="$data.sex eq '0'"}selected="selected"{/if}>{$Think.lang.sex0}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.state}</label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="state" style="width:100%;">
                                        <option value="1" {if condition="$data.state eq '1'"}selected="selected"{/if}>{$Think.lang.status1}</option>
                                        <option value="0" {if condition="$data.state eq '0'"}selected="selected"{/if}>{$Think.lang.status0}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-7">
                            <div class="btn-group pull-right">
                                <button type="submit" class="btn btn-info pull-right submits" data-loading-text="&lt;i class='fa fa-spinner fa-spin '&gt;&lt;/i&gt; {$Think.lang.submit}">{$Think.lang.submit}</button>
                            </div>
                            <div class="btn-group pull-left">
                                <button type="reset" class="btn btn-warning">{$Think.lang.reset}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="text/javascript">

$(function(){
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue'
    });
})
</script>
{include file="layout/bottom" /}
