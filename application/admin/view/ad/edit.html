{extend name="layout/admin_base"/}
{block name='title'}{$_page_title}{/block}
{block name="content"}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" method="POST" action="" onsubmit="return false" >
                <input type="hidden" name="id" value="{$data.id}" />
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1" data-toggle="tab">基本参数</a></li>
                        <li class="pull-right"><a href="javascript:history.back(-1)" class="btn btn-sm" style="padding:10px 2px;"><i class="fa fa-list"></i> 返回</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">标题</label>
                                <div class="col-sm-7"><input class="form-control" name="title" value="{$data.title}" placeholder="标题"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">显示位置</label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="display_position" style="width:100%;">
                                    {volist name='ad' id='vo'}
                                        <option value="{$key}" {if condition="$data.display_position eq $key"}selected="selected"{/if}>{$vo}</option>
                                    {/volist}
                                    </select>
                                </div>
                            </div>
 
                            <div class="form-group" id='img_'>
                                <label class="col-sm-2 control-label" id='img_name'>图片</label>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <input class="form-control" name="img" value="{$data.img}"  placeholder="图片" >
                                        <span class="input-group-btn">
                                        <a href="{$data.img|default='/static/global/face/no-image.png'}" target="_blank" >
                                            <img src="{$data.img|default='/static/global/face/no-image.png'}" style="height:34px; width:68px;" />
                                        </a>
                                        <button class="btn btn-success btn-flat up_img" type="button">
                                            <i class="fa fa-cloud-upload"> 上传</i>
                                        </button></span>
                                    </div>
                                </div>
                            </div> 
                            <div class="form-group" id='url_'>
                                <label class="col-sm-2 control-label">url链接</label>
                                <div class="col-sm-7"><input class="form-control" name="url" value="{$data.url}" placeholder="url链接"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">排序</label>
                                <div class="col-sm-7"><input class="form-control" name="order_key" value="{$data.order_key}" placeholder="排序"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">状态</label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="state" style="width:100%;">
                                        <option value="1" {if condition="$data.state eq '1'"}selected="selected"{/if}>正常</option>
                                        <option value="0" {if condition="$data.state eq '0'"}selected="selected"{/if}>停用</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group" id='content_'>
                                <label class="col-sm-2 control-label">内容</label>
                                <div class="col-sm-7"><textarea class="form-control" name="content" placeholder="内容">{$data.content}</textarea></div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-7">
                            <div class="btn-group pull-right">
                                <button type="submit" class="btn btn-info pull-right submits" data-loading-text="&lt;i class='fa fa-spinner fa-spin '&gt;&lt;/i&gt; 提交">提交</button>
                            </div>
                            <div class="btn-group pull-left">
                                <button type="reset" class="btn btn-warning">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="text/javascript">
$(function(){
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue'
    });

    $('#fileupload_').fileupload({
        dataType: 'json',
        done: function (e, data) {
            if (data.result.error === 0) {
                var up_url = data.result.url.trim();
                obj.parent().prev().val(up_url);
                if (obj.prev().children('img').length>0) {
                    obj.prev().attr('href',up_url );
                    obj.prev().find('img').attr('src',up_url );
                    $.amaran({'message':'上次成功！'});
                }
            } else {
                $.amaran({'message':data.result.info});
            }
        }
    });
    $(".up_img").on('click',function(){
        obj = $(this);
        $('#fileupload_').trigger('click');
    })
    
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $(".select2").select2({language:"zh-CN"});
    KindEditor.create('textarea[name="content"]',{
        width : '100%',   //宽度
        height : '320px',   //高度
        resizeType : '0',   //禁止拖动
        allowFileManager : true,   //允许对上传图片进行管理
        uploadJson : '{:url("Uploads/upload")}',   //文件上传地址
        fileManagerJson : '{:url("Uploads/manager")}',   //文件管理地址
        //urlType : 'domain',   //带域名的路径
        formatUploadUrl: true,   //自动格式化上传后的URL
        autoHeightMode: false,   //开启自动高度模式
        afterBlur: function () { this.sync(); }   //同步编辑器数据
    });
    var val       = $("select[name='display_position']").val();
    var chart     = new Array('首页-下文字','关于我们-文字介绍');
    var img_chart = new Array('首页-轮播图','首页-中图文','关于我们-图文介绍','新闻列表-banner','新闻详情-banner','关于我们-banner','联系我们-banner');
    var img       = new Array('首页-合作伙伴');
    



    /**
     * 选择框改变的时候隐藏或者显示
     * @author 游兴祥
    **/
    function changeShowHidden(val) {
        var flag_c    = jQuery.inArray(val,chart);
        var flag_ic   = jQuery.inArray(val,img_chart);
        var flag_i    = jQuery.inArray(val,img);
        if (flag_c > -1) {
            $('#img_').hide();
            $('#url_').hide();
            $('#content_').show();
        } else if (flag_ic > -1) {
            $('#content_').hide();
            $('#img_').show();
            $('#url_').show();
        } else if (flag_i > -1) {
            $('#content_').hide();
            $('#img_').show();
            $('#url_').hide();
        } else {
            $('#content_').show();
            $('#img_').show();
            $('#url_').show();
        }
    }
    changeShowHidden(val);
    $("select[name='display_position']").on('change',function() {
        var val2 = $(this).val();
        changeShowHidden(val2);
    })
})
</script>
{/block}
